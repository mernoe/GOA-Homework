<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Types</title>
    <style>
        body {
            background-image: url('numberbg.avif');
            background-size: cover;
            background-repeat: no-repeat;
            color: black; 
        }
    </style>
</head>
<body>
    <h1>Text Types in HTML</h1>
    <p><em>emphasized text (em)</em></p>
    <p><strong>strong/important text (strong)</strong></p>
    <p><b>bold text (b)</b></p>
    <p><i>italicized text (i)</i></p>
    <p><mark>highlighted text (mark)</mark></p>
    <p><small>small text (small)</small></p>
    <p><del>deleted text (del)</del></p>
    <p><ins>inserted text (ins)</ins></p>
</body>
</html>
